<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
</head>
<body>
{% for post in posts %}
    <ul>
        <li>{{ post.author }}</li>
        <li>{{ post.title }}</li>
        <li>{{ post.content }}</li>
        <li>{{ post.date_posted }}</li>
    </ul>
{% endfor %}
</body>
</html>
