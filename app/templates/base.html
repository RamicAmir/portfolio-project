{% extends "bootstrap/base.html" %}
{% block title %}Portfolio{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}
<!--Start Navbar-->
{% block navbar %}
<div class="navbar navbar-inverse navbar-blue blue-dark fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Portfolio</a>
    </div>
      <!--Navbar Left Side-->
    <div class="collapse navbar-collapse" id="navbarToggle">
      <ul class="nav navbar-nav mr-auto">
          <li role="presentation"><a class="nav-item nav-link" href="#">Home</a></li>
          <li role="presentation"><a class="nav-item nav-link" href="#">About</a></li>
      </ul>
        <!--Navbar Right Side-->
       <ul class="nav navbar-nav navbar-right">
           <li role="presentation"><a class="nav-item nav-link" href="#"><span class="glyphicon glyphicon"></span></a></li>
           <li role="presentation"><a class="nav-item nav-link" href="#"><span class="glyphicon glyphicon"></span></a></li>
       </ul>
    </div>
  </div>
</div>
{% endblock %}
<!--End Narbar-->
<!--Star Block content-->
{% block content %}
   <div class="container">
      <div class="row">
        <div class="col-md-8">
         {% block page_content %} {% endblock page_content %}
        </div>
      </div>
    </div>
{% endblock %}
<!--End Block content-->
