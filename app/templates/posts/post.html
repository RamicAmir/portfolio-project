{% extends 'base.html' %}
{% block title %}Post{% endblock %}

{% block page_content %}
 <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/'
    + post.author.profile) }}" alt="Profile">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author.username }}</a>
        <small class="text-muted">{{ post.published.strftime('%Y-%m-%d') }}</small>
          {% if post.authour == current_user %}
              <div>
             <a class="btn btn-info btn-sm mt-1 mb-1"
                href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
              <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="model"
                      data-target="#deleteModel">Delete</button>
              </div>
          {% endif %}
      </div>
      <h2 class="article-title">{{ post.title }}</h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>
    <!--Model-->

{% endblock %}
